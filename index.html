<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Tippin Ain't Easy! Let's Get You On Your Way ðŸ˜Ž</h1>
    <form id="tipCalculator" onsubmit="event.preventDefault(); calculateTip();">
        <label for="bill">What was the total bill? $</label>
        <input type="number" id="bill" placeholder="e.g., 100" required><br><br>

        <label for="tip">What percentage tip would you like to give? </label>
        <input type="number" id="tip" placeholder="e.g., 15" required><br><br>

        <label for="people">How many people to split the bill? </label>
        <input type="number" id="people" placeholder="e.g., 4" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <p id="result"></p>

    <label for="goofy">Who Paid For It? </label>
    <input type="text" id="goofy" placeholder="Insert Name"><br><br>
    <button onclick="showGoofy()">Submit</button>
    <p id="goofyResult"></p>

    <script>
        function calculateTip() {
            const bill = parseFloat(document.getElementById("bill").value);
            const tip = parseInt(document.getElementById("tip").value);
            const people = parseInt(document.getElementById("people").value);

            if (isNaN(bill) || isNaN(tip) || isNaN(people) || bill <= 0 || tip <= 0 || people <= 0) {
                document.getElementById("result").textContent = "Please enter valid positive numbers.";
                return;
            }

            const eachPerson = (bill * (tip / 100 + 1) / people).toFixed(2);
            document.getElementById("result").textContent = `Each Person Should Pay: $${eachPerson}`;
        }

        function showGoofy() {
            const name = document.getElementById("goofy").value;
            if (name.trim() === "") {
                document.getElementById("goofyResult").textContent = "Please enter a name.";
            } else {
                document.getElementById("goofyResult").textContent = `${name}, You A Goofy ðŸ¤¡ðŸ¤¡`;
            }
        }
    </script>
</body>
</html>
