<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tippin' Ain't Easy ðŸ˜Ž</h1>
        <label for="bill">What was the total bill? $</label>
        <input type="number" id="bill" placeholder="e.g., 100"><br>
        
        <label for="tip">What percentage tip would you like to give?</label>
        <input type="number" id="tip" placeholder="e.g., 15"><br>
        
        <label for="people">How many people to split the bill?</label>
        <input type="number" id="people" placeholder="e.g., 4"><br>
        
        <button onclick="calculateTip()">Calculate</button>
        
        <div id="result" class="result"></div>
        
        <label for="goofy">Who Paid For It?</label>
        <input type="text" id="goofy" placeholder="Insert Name"><br>
        
        <button onclick="showGoofy()">Submit</button>
        <div id="goofyMessage" class="result"></div>
    </div>

    <script>
        function calculateTip() {
            const bill = parseFloat(document.getElementById("bill").value);
            const tip = parseInt(document.getElementById("tip").value);
            const people = parseInt(document.getElementById("people").value);

            // Validate input
            if (isNaN(bill) || isNaN(tip) || isNaN(people) || bill <= 0 || tip < 0 || people <= 0) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            // Calculate per person payment
            const eachPerson = (bill * (tip / 100 + 1) / people).toFixed(2);
            document.getElementById("result").textContent = `Each Person Should Pay: $${eachPerson}`;
        }

        function showGoofy() {
            const name = document.getElementById("goofy").value;
            if (name.trim() === "") {
                document.getElementById("goofyMessage").textContent = "Please enter a name.";
            } else {
                document.getElementById("goofyMessage").textContent = `${name}, You A Goofy ðŸ¤¡ðŸ¤¡`;
            }
        }
    </script>
</body>
</html>
